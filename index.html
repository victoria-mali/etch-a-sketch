            div.classList.add("my-div");
            container.appendChild(div);
        }

        let allDivs = document.querySelectorAll(".my-div");
        allDivs.forEach((div) => {
            div.addEventListener("mouseover", () => {
            div.classList.add("colored-div");
        });
        });

        let newGrid = enterNumber;

            let size = prompt("Enter the size of the grid", "");
            return size;
